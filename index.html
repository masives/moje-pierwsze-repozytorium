<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nauka gita</title>
  </head>
  <body>
    <!-- zmien color na green -->
    <h1 style="color: blue;">Niebieski napis</h1>

    <!-- zmien background na blue -->
    <h1 style="background: blue;">Napis na niebieskim tle</h1>

    <ul>
      <li>Po pierwsze</li>
      <li>Po drugie</li>
      <!-- popraw tekst na "po trzecie" -->
      <li>Po trzecie</li>
      <li>Po czwarte</li>
    </ul>

    <!-- usuń trzy linie (oba znacznik <p> oraz treść) -->
    <p>
      Kompletnie niepotrzebny tekst, pozostałość po dyskusjach. Proszę usunąć!
    </p>

    <!-- zmień  -->
    <p>Moje ulubione jedzenie to jarmuż</p>

    <!-- zmień zdjęcie na psa tzn. zmień cat.jpg na dog.jpg-->
    <img
      style="max-width: 400px;"
      src="./cat.jpg"
    />

    <!-- a tutaj coś dodaj jak chcesz -->
    <h1></h1>
